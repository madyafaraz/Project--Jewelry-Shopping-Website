  <div class="container">

		<h2>My Cart</h2>
		<main>
	<!-- <form action="" method="post">  -->
		<div id="hideCart" #cartDisplay [hidden]="cartEmpty=== true">
	<div class="table-responsive">
	<table class="table table-bordered">
		<thead>
		<tr id="cart_header">
			<th class="left">Item ID</th>
			<th class="right">Item</th>
			<th class="right">Quantity</th>
			<th class="right">Item Price</th>
			<th class="right">Item Total</th>
			<th class="center">Remove?</th>
		</tr>
		</thead>
		<tbody>
		<tr *ngFor="let cItem of cartItems; let i = index">
			<td class="left">
					{{cItem.id}}
			</td>
			<td class="right">
				{{ cItem.name }}
			</td>
			<td class="right">
				<input [(ngModel)]="cItem.quantity" type="number" class="cart_qty" min="1">
			</td>
			<td class="right">
				{{cItem.price | currency}}
			</td>
			<td class="right">
				{{cItem.price * cItem.quantity | currency}}
			</td>
			<td class="center">
			<a (click)="removeItem(i)"><img src="../../../assets/images/remove.jpg" alt="remove-item" class="icon"></a>
			</td>
		</tr>
	</tbody>
	</table>
	</div>
	<div id="cart_footer" class="float-right mb-4">

			 <span class="font-weight-bold"><b>TOTAL : </b></span>
			<span class="font-weight-bold"> {{updateTotal() | currency}} &nbsp;</span>
		</div>

	</div>
		<div class="clearfix"></div>
			<div class="d-flex flex-wrap flex-row justify-content-between">
			<div [hidden]="cartEmpty=== true">
			<span>Enter Coupon :</span>
			<span>
			<div class="form-group d-inline-block"><input class="form-control" type="text" placeholder="Enter Coupon.."></div>
			</span>
			</div>
			<div>
			<button type="button" name="checkout" class="btn btn-sm btn-info mb-2" [hidden]="cartEmpty === true" (click)="checkout()"> Checkout </button> &nbsp;

			</div>
			</div>

<p [class.d-none]="cartEmpty=== false" >Your Cart is Empty.</p>

		<!-- </form>  -->

		</main>


		</div>
